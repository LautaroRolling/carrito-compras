<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Tienda de Ropa</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenido a VuneCompany</h1>
    </header>

    <main>
        <section id="productos-disponibles">
            <h2>Nuestros Productos</h2>
            <div id="lista-productos" class="productos-grid">
                </div>
        </section>

        <section id="seccion-carrito">
            <h2>Tu Carrito de Compras</h2>
            <div id="carrito-container" class="carrito-list">
                </div>

            <div class="acciones-carrito">
                <button id="ver-total" class="btn-accion">Ver Total del Carrito</button>
                <button id="borrar-carrito" class="btn-accion">Vaciar Carrito</button>
                <button id="finalizar-compra" class="btn-accion btn-primario">Finalizar Compra</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Simulador Tienda de Ropa. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
